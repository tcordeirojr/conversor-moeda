<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/imagens/favicon-conversor.png" type="image/x-icon">
    <title>Conversor de moedas</title>
</head>

<body>
    <main class="card-do-conversor">
        <div class="conversor">
            <input class="valor"  type="number" name="valor" id="valor-recebido" placeholder="R$  0,00">
            <input class="dolar" type="button" name="dolar" id="dolar" value="Dólar">
            <input class="euro" type="checkbox" name="euro" id="euro">
            <input class="calcular" type="button" name="calcular" id="calcular" value="Calcular">
            <input class="valor-final" type="text" name="valor-final" id="valor-final">
            <div class="moedas">
                <p>Dólar moeda</p>
                <p>Euro  moeda</p>
            </div>
        </div>

        
    </main>
</body>

</html>
